<form class="form container" (ngSubmit)="process()" [formGroup]="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="PrÃ©nom et nom" formControlName="name">
      <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">champ invalide</div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Ref. ex : 1245" formControlName="reference">
      <div class="alert alert-danger" *ngIf="form.get('reference').invalid && form.get('reference').touched">champ invalide</div>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="state">
        <option *ngFor="let libelle of libelles" [ngValue]="libelle">{{ libelle }}</option>
      </select>
    </div>

    <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
